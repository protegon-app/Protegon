<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usu치rio</title>
    
    <script src="https://cdn.twind.style"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="flex min-h-screen">
        <!--menu-->
    <div class="flex min-h-screen">
        <aside class="bg-white w-24 flex flex-col items-center py-4 space-y-8 shadow-md">
            <div class="menu">
               <i class="fa-solid fa-bars"></i>
            </div>
            <!--menu home-->
            <nav class="flex flex-col items-center space-y-4">
                <div class="nav-icon bg-blue-100"> <i class="fa-solid fa-house"></i> 
                </div>
				<!--chat-->
                <div class="nav-icon">
                    <i class="fa-solid fa-comments"></i>
                </div>
				<!--Contatos de emergencia-->
                <div class="nav-icon">
                    <i class="fa-solid fa-address-book"></i>
                </div>
                <div class="nav-icon">
                    <img class="w-7 h-7" alt="Meet" src="Container.svg">
                </div>
            </nav>
        </aside>


        <main class="flex-1 p-4 md:p-8">
            <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <img class="h-12" alt="Logo" src="Design_sem_nome-removebg-preview 1.png">
                <nav class="flex items-center gap-6 text-lg font-medium text-gray-600">
                    <a href="#" class="hover:text-blue-600">In칤cio</a>
                    <a href="#" class="hover:text-blue-600">Alertas</a>
                    <a href="perfil.html" class="text-blue-600 font-bold border-b-2 border-blue-600 pb-1">Perfil</a>
                </nav>
                <div class="relative w-full md:w-auto">
                    <input type="search" placeholder="Pesquisar..." class="pl-10 pr-4 py-2 rounded-full border border-gray-300 w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <img class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5" alt="칈cone de busca" src="ic-search.svg">
                </div>
            </header>
<!--foto perfil,biografia,-->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <div class="lg:col-span-1 flex flex-col gap-8">
                    <section class="widget-card text-center">
                        <img class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white shadow-md" src="./assets/img/foto perfil.png" alt="Foto de Perfil">
                        <h1 id="view-user-name" class="text-2xl font-bold"></h1>
                        <input type="text" id="edit-user-name" class="hidden text-2xl font-bold text-center border-b-2 w-full mx-auto">
                        <p class="text-gray-500 mt-2">Biografia...</p>
                        <div id="profile-actions" class="mt-4">
                            <button id="edit-profile-button" class="text-blue-600 font-semibold hover:underline">Editar Perfil</button>
                            <div id="edit-mode-buttons" class="hidden flex justify-center gap-4">
                                <button id="save-profile-button" class="px-4 py-1 bg-green-500 text-white rounded-lg hover:bg-green-600">Salvar</button>
                                <button id="cancel-edit-button" class="px-4 py-1 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Cancelar</button>
                            </div>
                        </div>
                         <button id="logout-button" class="mt-2 text-red-500 text-sm font-semibold hover:underline">Sair (Logout)</button>
                    </section>

                    <section id="analise-bem-estar" class="widget-card">
                        <h2 class="text-xl font-bold mb-4">An치lise de Bem-Estar</h2>
                        <canvas id="behaviorChart" class="w-full rounded-md mb-4"></canvas>
                        <div class="flex justify-around text-center text-gray-600 font-medium">
                            <span data-periodo="semana" class="cursor-pointer text-blue-600 font-bold">Semana</span>
                            <span data-periodo="mes" class="cursor-pointer hover:text-blue-600">M칡s</span>
                            <span data-periodo="ano" class="cursor-pointer hover:text-blue-600">Ano</span>
                        </div>
                    </section>
                </div>
<!--Di치rio-->
                <div class="lg:col-span-2 flex flex-col gap-8">
                    <section id="diario-section" class="widget-card">
                        <div class="flex items-center gap-4 mb-4">
                            <i class="fa-solid fa-book p-2 "></i>
                            <div>
                                <h2 class="text-xl font-bold">Como foi seu dia hoje?</h2>
                                <p class="text-gray-500">Selecione seu humor e escreva um pouco sobre.</p>
                            </div>
                        </div>
                        <div id="mood-selector" class="flex justify-center gap-4 mb-4">
                            <button data-mood="feliz" class="text-4xl p-2 rounded-full hover:bg-gray-200 transition-transform transform hover:scale-110">游땏</button>
                            <button data-mood="neutro" class="text-4xl p-2 rounded-full hover:bg-gray-200 transition-transform transform hover:scale-110">游땛</button>
                            <button data-mood="triste" class="text-4xl p-2 rounded-full hover:bg-gray-200 transition-transform transform hover:scale-110">游땩</button>
                        </div>
                        <textarea id="diary-text" class="w-full h-28 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Hoje aconteceu algo que me deixou desconfort치vel..."></textarea>
                        <div class="flex items-center justify-between mt-4">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="share-checkbox" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="share-checkbox" class="text-sm text-gray-600">Permitir que meu psic칩logo veja esta entrada.</label>
                            </div>
                            <button id="save-diary-button" class="px-6 py-2 rounded-lg font-semibold text-white transition-transform transform hover:scale-105 bg-blue-600 hover:bg-blue-700">Salvar</button>
                        </div>
                        
                        <hr class="my-6 border-gray-200">
                        <h3 class="text-lg font-semibold mb-4">Suas Entradas</h3>
                        <div id="past-entries-container" class="space-y-4 max-h-64 overflow-y-auto">
                            </div>
                    </section>

                    <section class="widget-card">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold">Dados Cadastrais</h2>
                            </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="data-field"><strong>Nome completo:</strong> <span id="view-fullname"></span><input type="text" id="edit-fullname" class="hidden w-full bg-white p-1 rounded"></div>
                            <div class="data-field"><strong>CPF:</strong> <span id="view-cpf"></span></div>
                            <div class="data-field"><strong>E-mail:</strong> <span id="view-email"></span><input type="email" id="edit-email" class="hidden w-full bg-white p-1 rounded"></div>
                            <div class="data-field"><strong>Telefone:</strong> <span id="view-phone"></span><input type="tel" id="edit-phone" class="hidden w-full bg-white p-1 rounded"></div>
                            <div class="data-field md:col-span-2"><strong>Endere칞o:</strong> Av Pedro Augusto....</div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
